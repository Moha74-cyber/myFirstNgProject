<h1>Ma page About HTTP</h1>
<div class="row mt-3">
  <h3>We are using http get method & *ngFor to display this galery</h3>
  <div
    class="col-12 col-sm-6 col-md-4 col-lg-3 text-center"
    *ngFor="let img of galery"
  >
    <a [routerLink]="'/about/' + img.id">
      <!-- <img [src]="img.download_url" class="img-fluid" /> -->
      <img
        [src]="'https://picsum.photos/id/' + img.id + '/200'"
        class="img-fluid"
      />
      <h4>{{ img.author }}</h4>
      <h5>ID:{{ img.id }}</h5>
    </a>
  </div>
</div>
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center mt-3">
    <li class="page-item">
      <a class="page-link" (click)="loadPics('prev')" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>

    <li *ngIf="page > 1" class="page-item">
      <a class="page-link" (click)="loadPics('', page - 1)">{{ page - 1 }}</a>
    </li>
    <li class="page-item active">
      <a class="page-link" (click)="loadPics('', page)">{{ page }}</a>
    </li>
    <li class="page-item">
      <a class="page-link" (click)="loadPics('', page + 1)">{{ page + 1 }}</a>
    </li>
    <li class="page-item">
      <a class="page-link" (click)="loadPics('', page + 2)">{{ page + 2 }}</a>
    </li>
    <li class="page-item">
      <a class="page-link" (click)="loadPics('next')" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
